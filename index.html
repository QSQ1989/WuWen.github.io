    <script>
        $(function () {
            var num = 1;
            var wid = $(".jd-banner").width();
            $(".jd-banner").swipeLeft(function () {
                num++;
                $(".banner-images").animate({
                    transform: "translateX(" + -wid * num + "px)"
                }, 500, function () {
                    if (num == 9) {
                        num = 1;
                        $(".banner-images").css("transform", "translateX(" + -wid * num + "px)");
                    }
                    $(".banner-dotted li").eq(num - 1).addClass("current").siblings().removeClass("current");
                });

                console.log(num);
            }).swipeRight(function () {
                num--;
                $(".banner-images").animate({
                    transform: "translateX(" + -wid * num + "px)"
                }, 500, function () {
                    if (num == 0) {
                        num = 8;
                        $(".banner-images").css("transform", "translateX(" + -wid * num + "px)");
                    }
                    $(".banner-dotted li").eq(num - 1).addClass("current").siblings().removeClass("current");
                })
                console.log(num);

            })
        })
    </script>
